<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/037bf9f4e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Poppins:wght@100&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>
  <body>
    <br />
    <br />
    <div class="container">
      <form class="city" id="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          autofocus="on"
          id="city-input"
        />
        <input type="submit" value="Search" class="search" />
        <input
          type="submit"
          value=" Current Location"
          class="currentbutton"
          id="currentbutton"
        />
      </form>
      <h3 id="city"></h3>
      <ul class="currentDay p-0">
        <li id="date">Saturday 1pm</li>
        <li>Partly Cloudy</li>
        <li>
          <span class="current-temp" id="current-temp"></span>
          <span class="units"> °C </span>
        </li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>km/h</li>
      </ul>

      <div class="row">
        <div class="col-2">
          Mon
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
          <br />
          <p><strong>30°</strong>-16°</p>
        </div>
        <div class="col-2">
          Tue
          <br />
          <i class="fa-solid fa-cloud-bolt"></i>
          <br />
          <p><strong>31°</strong>-19°</p>
        </div>
        <div class="col-2">
          Wed
          <br />
          <i class="fa-solid fa-bolt-lightning"></i>
          <i class="fa-solid fa-cloud-showers-heavy"></i>
          <br />
          <p><strong>26°</strong>-20°</p>
        </div>
        <div class="col-2">
          Thu
          <br />
          <i class="fa-solid fa-cloud-showers-heavy"></i>
          <br />
          <p><strong>24°</strong>-18°</p>
        </div>
        <div class="col-2">
          Fri
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
          <br />
          <p><strong>23°</strong>-15°</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <div class="linkref">
      <a
        href="https://github.com/mariavmedeiros/wheather-project"
        style="text-decoration: none"
        >Open-source code</a
      >
      By Maria Medeiros
    </div>
  </body>
</html>
